<body>
    <header>
        <div class="cabecera">
            <h2>WebFactory</h2>

    <main>
        <form action="mailto:tarea2@foc.es">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre">Nombre:</label><input type="text" placeholder="Introduce tu nombre" name="nombre" id="nombre" required autofocus>
                <label for="apellidos">Apellidos:</label><input type="text" placeholder="Introduce tus apellidos" name="apellidos" id="apellidos" required>
                <label for="edad">Edad:</label><input type="number" placeholder="Introduce tu edad" min="0" step="1" name="edad" id="edad">
                <label for="email">Email:</label><input type="email" placeholder="Introduce tu email" name="email" id="email" required>
                <label for="textarea">Motivo de contacto:</label><textarea cols="50" name="texto" rows="5" id="textarea">Estoy interesado en WebFactory</textarea>
                <div class="botones">
                    <input type="submit" value="Enviar" class ="boton">
                    <input type="reset" value="Limpiar" class ="boton">
                </div>
            </fieldset>
        </form>
    </main>
